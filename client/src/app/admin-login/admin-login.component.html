<div class="login-wrap">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="pw">Ultra secret password:</label><br /><br />
    <input type="password" id="pw" formControlName="password" required />
    <input type="submit" value="Log in" [disabled]="form.invalid" />
  </form>
</div>
