<div class="container">
  <div class="input-area">
    <label for="secret-code-input">
      Vul de geheime code in en kijk of het goed is! (zonder spaties)
    </label>

    <input
      [formControl]="inputControl"
      type="text"
      id="secret-code-input"
      pattern="[0-9]+"
    />

    <button [disabled]="inputControl.invalid" (click)="handleCheck()">
      CHECK
    </button>
  </div>

  <div class="result-area">
    {{ result$ | async }}
  </div>
</div>
